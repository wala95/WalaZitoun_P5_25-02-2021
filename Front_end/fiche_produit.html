<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="style.css" type='text/css' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/ico" href="././sources/favicon.ico">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="container-fluid ">
        <div class="row ">
            <div class="col navbar navbar-expand-lg navbar-light d-flex flex-row bd-highlight mb-2">
                <a class="navbar-brand " href="index.html">
                    <img src="./sources/logo.png" alt="Site logo" id="logo">
                </a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarToggleExternalContent">
                    <ul class="navbar-nav  ">
                        <li class="nav-item active ">
                            <a class="nav-link  text-secondary " href="index.html">Accueil</a>
                        </li>
                        <hr>
                        <li class="nav-item ">
                            <a class="nav-link  text-secondary" href="#">Contact</a>
                        </li>
                        <hr>
                        <li class="nav-item ">
                            <a class="navbar-brand" href="panier.html">
                                <img src="./sources/panier.png" alt="logo panier" class="float-right" id="panier">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- BODY -->
    <main class="container">
        <section class="row">
            <div class="col">
                <div class="jumbotron text-center p-5 mb-5 rounded" id="jumbotron">
                    <h1>Votre produit</h1>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="row  ">
                <div class="col-12 col-lg-6">
                    <img src="" alt="photo du produit" class="img-thumbnail " id="teddyImage">
                </div>
                <div class="col-12 col-lg-6 ">
                    <h1 id="teddyName">NOM</h1>
                    <p id="teddyPrice">prix</p>
                    <p class="text-success">En stock</p>
                    <p class="card-text" id="teddyDescription">DESCRIPTION</p>
                    <div class="form-group">
                        <label for="quantite">Quantité :</label><br>
                        <input id="quantite" value="1" type="number" min="1" step="1" class="form-control"
                            onkeypress="return false" />
                    </div><br>
                    <div class="form-row align-items-center">
                        <div class="form-group">
                            <label for="colors">Couleurs disponibles :</label>
                            <select class="form-control" id="colors" class="border border-gray rounded">
                            </select>
                        </div><br>
                        <button type="button" class="btn btn-success btn-lg btn-block w-100 clearfix mb-3"
                            id="buttonAdd" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter au
                            panier</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Bravo!</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body ">
                                        <p> Votre produit a bien été ajouté au panier</p>
                                    </div>
                                    <div class="modal-footer mx-auto">
                                        <a href="panier.html"><button type="button"
                                                class="btn btn-success btn-lg clearfix">Voir mon panier</button></a>
                                        <a href="index.html"><button type="button"
                                                class="btn btn-secondary btn-lg clearfix">Continuer mes
                                                achats</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="container-fluid ">
        <div class="row">
            <div class="col ">
                <p>Adresse</p>
            </div>
        </div>
    </footer>
    <script src="./JS/fiche-produit.js" type='text/javascript' defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
