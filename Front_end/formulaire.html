<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="style.css" type='text/css' />
    <script src="script.js" type='text/javascript' defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="container-fluid " >
        <div class="row ">
            <div class="col navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand " href="Orinoco_Page_Accueil.html">
                    <img src="images/logo.png" alt="Site logo" id="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                 </button>
                <div id="navbarContent" class="collapse navbar-collapse ">
                    <ul class="navbar-nav ">
                        <li class="nav-item active ">
                            <a class="nav-link " href="Orinoco_Page_Accueil.html">Accueil</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- BODY -->
    <main >
        
        <form class="container">
            <div class="row">
                <div class="col-lg-4" id="sommaire">
                    <p>Récapitulatif de votre commande
                        <ul>
                            <li>Vos articles</li>
                            <li>Livraison</li>
                            <li>Total</li>
                        </ul>
                    </p>
                </div>
                <div class="col8">
                    <div class="form-row">
                    <div class="col">
                        <label for="validationDefault01">Nom</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Nom" required>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="col">
                        <label for="validationDefault02">Prénom</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Prénom"  required>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="col">
                        <label for="validationDefaultUsername">Adresse mail</label>
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Adresse mail" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault03">Ville</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="ville" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault05">Code postal</label>
                        <input type="text" class="form-control" id="validationDefault05" placeholder="Code postal" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault04">Pays</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="pays" required>
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Accepter les conditions d'inscription
                        </label>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Confirmer ma commande</button>
                </div>
            </div>
        </form>


    </main>
    <!-- FOOTER -->
    <footer class="container-fluid " >
        <div class="row">
            <div class="col ">
                <p>Adresse</p>
            </div>
        </div>
    </footer>

</body>

</html>
