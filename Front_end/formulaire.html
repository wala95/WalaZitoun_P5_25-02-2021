<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="style.css" type='text/css' />
    <script src="formulaire.js" type='text/javascript' defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="container-fluid ">
        <div class="row ">
            <div class="col navbar navbar-expand-lg navbar-light d-flex flex-row bd-highlight mb-2">
                <a class="navbar-brand " href="index.html">
                    <img src="images/logo.png" alt="Site logo" id="logo1">
                </a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarToggleExternalContent">
                    <ul class="navbar-nav  ">
                        <li class="nav-item active ">
                            <a class="nav-link  text-secondary " href="index.html">Accueil</a>
                        </li>
                        <hr>
                        <li class="nav-item ">
                            <a class="nav-link  text-secondary" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- BODY -->
    <main>

        <form class="container">

            <section class="row">
                <div class="col">
                    <div class="jumbotron text-center" id="jumbotron">
                        <h1>Récapitulatif de votre panier</h1>
                    </div>
                </div>
            </section>



            <section class="row ">
                <div class="col-lg-4 " id="sommaire">
                    <a href="index.html">
                        <img src="images/orinoco.png" alt="Site logo" id="logo" class="text-center">
                    </a>
                    <ul class="text-sm flex flex-column gap-xxs">
                        <li class="flex justify-between"><i id="sousTotal"></i></li>
                        <li class="flex justify-between"><i>Livraison offerte</i></li>
                        <li class="flex justify-between"><i> Délais de livraison : 3-4 jours ouvrés</i></li>
                        <hr>
                        <li class="flex justify-between font-bold"><i id="total"></i></li>
                    </ul>
                </div>
                <div class="col-lg-8">
                    <div class="form-row">
                        <div class="col">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="prenom">Prénom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="Prénom"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="mail">Adresse mail</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="mail">@</span>
                                </div>
                                <input type="text" class="form-control" id="validationDefaultUsername"
                                    placeholder="Adresse mail" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="ville">Ville</label>
                            <input type="text" class="form-control" id="ville" placeholder="ville"
                                required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="code">Code postal</label>
                            <input type="text" class="form-control" id="code" placeholder="Code postal"
                                required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="pays">Pays</label>
                            <input type="text" class="form-control" id="pays" placeholder="pays"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Accepter les conditions d'inscription
                            </label>
                        </div>
                    </div>
            </section>
            <section class="row ">
                <div class="col text-center link">
                        <button type="button" class="btn btn-success btn-lg w-50 clearfix m-3" id="btnSend" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Valider</button>
                </div>
            </section>
        </form>
    </main>
    <!-- FOOTER -->
    <footer class="container-fluid ">
        <div class="row">
            <div class="col ">
                <p>Adresse</p>
            </div>
        </div>
    </footer>

</body>

</html>
